	function getMessageJSONResponseUsingDataBinding() {
		$
				.ajax({
					type : "GET",
					url : "SpringMVCWithHTMLExample/getMessageJSONResponseUsingDataBinding",
					dataType : "json",
					async : true,
					success : function(html) {
						console
								.log("Inside getMessageJSONResponseUsingDataBinding() success callback");
						//Populating JSON response from server into a table. 
						var responseData = html;
						refreshOutputPageDisplay();
						var tr = [];
						tr
								.push('<tr><th>MessageId</th><th>MessageContent</th><th>MessageTime</th><th>SubmessageId</th><th>SubmessageContent</th></tr>');
						tr.push('<tr>');
						tr.push("<td align='center'>" + responseData.messageId
								+ "</td>");
						tr.push("<td align='center'>"
								+ responseData.messageContent + "</td>");
						tr.push("<td align='center'>"
								+ responseData.messageTime + "</td>");
						tr.push("<td align='center'>"
								+ responseData.submessage.submessageId
								+ "</td>");
						tr.push("<td align='center'>"
								+ responseData.submessage.submessageContent
								+ "</td>");
						tr.push('</tr>');

						$('#myTable').append($(tr.join('')));
					},
					error : function(jqXHR, textStatus, errorThrown) {

						console
								.log("Inside getMessageJSONResponseUsingDataBinding() errror callback");
						console.log(jqXHR + "  " + textStatus + "  "
								+ errorThrown);
					},
					complete : function(jqXHR, textStatus, errorThrown) {
						console
								.log("Inside getMessageJSONResponseUsingDataBinding() complete callback");

					}
				});
	}

	function getMessageListJSONResponseUsingDataBinding() {
		$
				.ajax({
					type : "GET",
					url : "SpringMVCWithHTMLExample/getMessageListJSONResponseUsingDataBinding",
					dataType : "json",
					async : true,
					success : function(html) {
						console
								.log("Inside getMessageListJSONResponseUsingDataBinding() success callback");
						//Populating JSON response from server into a table. 
						var responseData = html;
						refreshOutputPageDisplay();
						var tr = [];
						tr
								.push('<tr><th>MessageId</th><th>MessageContent</th><th>MessageTime</th><th>SubmessageId</th><th>SubmessageContent</th></tr>');
						for (var i = 0; i < responseData.length; i++) {
							tr.push('<tr>');
							tr.push("<td align='center'>"
									+ responseData[i].messageId + "</td>");
							tr.push("<td align='center'>"
									+ responseData[i].messageContent + "</td>");
							tr.push("<td align='center'>"
									+ responseData[i].messageTime + "</td>");
							tr.push("<td align='center'>"
									+ responseData[i].submessage.submessageId
									+ "</td>");
							tr
									.push("<td>"
											+ responseData[i].submessage.submessageContent
											+ "</td>");
							tr.push('</tr>');
						}
						$('#myTable').append($(tr.join('')));
					},
					error : function(jqXHR, textStatus, errorThrown) {

						console
								.log("Inside getMessageListJSONResponseUsingDataBinding() errror callback");
						console.log(jqXHR + "  " + textStatus + "  "
								+ errorThrown);
					},
					complete : function(jqXHR, textStatus, errorThrown) {
						console
								.log("Inside getMessageListJSONResponseUsingDataBinding() complete callback");

					}
				});
	}

	function getMessageReturningXMLResponse() {
		$
				.ajax({
					type : "GET",
					url : "SpringMVCWithHTMLExample/getMessageReturningXMLResponse",
					dataType : "xml",
					async : true,
					success : function(html) {

						console
								.log("Inside getMessageReturningXMLResponse() success callback");
						var responseData = html;
						refreshOutputPageDisplay();
						$("#myTable")
								.append(
										'<tr><th>MessageId</th><th>MessageContent</th><th>MessageTime</th><th>SubmessageId</th><th>SubmessageContent</th></tr>');
						$(responseData)
								.find('Message')
								.each(
										function() {
											var Col0 = $(this).find('mesageId')
													.text();
											var Col1 = $(this).find(
													'mesageContent').text();
											var Col2 = $(this).find(
													'mesageTime').text();
											var Col3 = $(this).find(
													'submessageId').text();
											var Col4 = $(this).find(
													'submessageContent').text();
											$("#myTable")
													.append(
															'<tr><td align="center">'
																	+ Col0
																	+ '</td><td align="center">'
																	+ Col1
																	+ '</td><td align="center">'
																	+ Col2
																	+ '</td><td align="center">'
																	+ Col3
																	+ '</td><td align="center">'
																	+ Col4
																	+ '</td></tr>');
										});
					},
					error : function(jqXHR, textStatus, errorThrown) {

						console
								.log("Inside getMessageReturningXMLResponse() errror callback");
						console.log(jqXHR + "  " + textStatus + "  "
								+ errorThrown);
					},
					complete : function(jqXHR, textStatus, errorThrown) {
						console
								.log("Inside getMessageReturningXMLResponse() complete callback");

					}
				});
	}
